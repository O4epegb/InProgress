<!DOCTYPE html>
<!--[if lt IE 7]><html lang="ru" class="lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html lang="ru" class="lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html lang="ru" class="lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html lang="ru">
<!--<![endif]-->

<head>
	<meta charset="UTF-8" />
	<title>My projects</title>
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.png" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet'>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="libs/bootstrap-grid-3.3.1.min.css" />
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css" />
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="top-header clearfix">
						<img src="img/top-logo.png" alt="logo">
						<p>Firstname Lastname</p>
						<div class="avatar"></div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="column-left">
						<header class="game-name clearfix">
							<img src="img/field-logo.png" alt="field-logo">
							<h1>Mini Challenge</h1>
							<div class="game-name__help">?</div>
						</header>
						<section class="game-current">
							<header class="game-state__header section-header clearfix">
								<h2>Current Game</h2>
							</header>
							<div class="game-info section-content">
								<div class="game-number">Game 23</div>
								<div class="score-wrapper">
									<div class="team-icon team-green team-icon--big">A</div>
									<div class="game-score">0 - 0</div>
									<div class="team-icon team-blue team-icon--big">B</div>
								</div>
								<div class="game-time-remaining">7:00</div>
							</div>
						</section>
						<section class="game-next">
							<header class="game-next__header section-header clearfix">
								<h2>Next Game</h2>
							</header>
							<div class="game-next-info section-content">
								<div class="game-next-score">If score stands:</div>
								<div class="game-next-opponents">
									<div class="team-icon team-red">C</div>
									<div class="versus">vs</div>
									<div class="team-icon team-yellow">D</div>
								</div>
								<div class="game-next-dots dot-active"></div>
								<div class="game-next-dots"></div>
							</div>
						</section>
					</div>
				</div>
				<div class="col-md-6">
					<div class="column-right">
						<header class="table-teams">
							<button class="button-table button-active">Table</button>
							<button class="button-teams">Teams</button>
						</header>
						<section class="table">
							<header class="table-section-header section-header clearfix">
								<h2>Table</h2>
							</header>
							<div class="table-content section-content">
								<div class="table-body">
									<div class="table-header">
										<div class="table-cell"></div>
										<div class="table-cell"></div>
										<div class="table-cell">P</div>
										<div class="table-cell">W</div>
										<div class="table-cell">D</div>
										<div class="table-cell">L</div>
										<div class="table-cell">PTS</div>
									</div>
									<div class="table-row">
										<div class="table-cell">1</div>
										<div class="table-cell"><div class="team-icon team-blue">B</div></div>
										<div class="table-cell">13</div>
										<div class="table-cell">10</div>
										<div class="table-cell">1</div>
										<div class="table-cell">2</div>
										<div class="table-cell">31</div>
									</div>
									<div class="table-row">
										<div class="table-cell">2</div>
										<div class="table-cell"><div class="team-icon team-green">A</div></div>
										<div class="table-cell">11</div>
										<div class="table-cell">5</div>
										<div class="table-cell">1</div>
										<div class="table-cell">5</div>
										<div class="table-cell">16</div>
									</div>
									<div class="table-row">
										<div class="table-cell">3</div>
										<div class="table-cell"><div class="team-icon team-yellow">D</div></div>
										<div class="table-cell">11</div>
										<div class="table-cell">4</div>
										<div class="table-cell">0</div>
										<div class="table-cell">7</div>
										<div class="table-cell">12</div>
									</div>
									<div class="table-row">
										<div class="table-cell">4</div>
										<div class="table-cell"><div class="team-icon team-red">C</div></div>
										<div class="table-cell">9</div>
										<div class="table-cell">2</div>
										<div class="table-cell">0</div>
										<div class="table-cell">7</div>
										<div class="table-cell">6</div>
									</div>
								</div>
							</div>
						</section>
						<section class="activity">
							<header class="activity-header section-header clearfix">
								<h2>Activity</h2>
							</header>
							<div class="activity-wrapper">
								<div class="activity-item">
									<div class="game-number">Game 20</div>
									<div class="game-next-opponents clearfix">
										<div class="team-icon team-yellow">D</div>
										<div class="activity-score">2 - 2</div>
										<div class="team-icon team-green">A</div>
									</div>
									<div class="activity-status status-live">Live</div>
								</div>
								<div class="activity-item">
									<div class="game-number">Game 19</div>
									<div class="game-next-opponents clearfix">
										<div class="team-icon team-blue">B</div>
										<div class="activity-score">1 - 0</div>
										<div class="team-icon team-yellow">D</div>
									</div>
									<div class="activity-status">6m</div>
								</div>
								<div class="activity-item">
									<div class="game-number">Game 18</div>
									<div class="game-next-opponents clearfix">
										<div class="team-icon team-blue">B</div>
										<div class="activity-score">2 - 1</div>
										<div class="team-icon team-red">C</div>
									</div>
									<div class="activity-status">13m</div>
								</div>
								<div class="activity-item">
									<div class="game-number">Game 17</div>
									<div class="game-next-opponents clearfix">
										<div class="team-icon team-red">C</div>
										<div class="activity-score">3 - 2</div>
										<div class="team-icon team-green">A</div>
									</div>
									<div class="activity-status">20m</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--[if lt IE 9]>
	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>
	<script src="libs/html5shiv/html5shiv-printshiv.min.js"></script>
	<script src="libs/html5shiv/respond.min.js"></script>
	<![endif]-->
	<script src="libs/jquery.min.js"></script>
	<script src="js/backbtn.min.js"></script>
	<script src="js/common.min.js"></script>
</body>

</html>
